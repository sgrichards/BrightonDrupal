    two-files-required: 'Es requereixen al menys dos fitxers.'
    error-generating: 'S''ha produït un error combinant el fitxer YAML.'
    error-writing: 'S''ha produït un error d''escritura al fitxer YAML combinat.'
    merged: 'El nou fitxer "%s" s''ha creat correctament amb la combinació dels fitxer YAML .'
