    yaml-destination: 'Directori del nou fitxer YAML per emmagatzemar el resultat de la combinació.'
questions:
    yaml-destination: 'Directori del nou fitxer YAML per emmagatzemar el resultat de la combinació.'
    file: 'Camí al fitxer a combinar'
