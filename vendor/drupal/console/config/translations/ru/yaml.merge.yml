description: 'Слияние одного или более YAML файлов в новый YAML файл. Последующие значения заменят собой исходные.'
arguments:
    yaml-files: 'Путь к YAML файлам для слияния'
    yaml-destination: 'Путь к новому YAML файлу для сохранения результата слияния.'
questions:
    yaml-destination: 'Путь к новому YAML файлу для сохранения результата слияния.'
    file: 'Путь к файлу для слияния'
    other-file: 'Путь к файлу для слияния (не может быть пустым, чтобы начать процесс слияния)'
