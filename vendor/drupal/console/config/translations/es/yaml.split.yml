description: 'Divide un archivo YAML usando la indentación como criterio de separación'
arguments:
    yaml-file: 'Ruta del archivo YAML que será dividido'
options:
    indent-level: 'Dividir archivo YAML usando un nivel específico de indentación'
    exclude-parents-key: 'Excluir claves padre en el nombre del archivo generado'
    starting-key: 'La clave YAML desde donde se empezará a extraer los elementos parciales'
messages:
    generating-split: 'Generando los nuevos archivos'
    split-generated: 'Se ha generado el archivo %s con éxito'
    invalid-key: 'No se ha encontrado la clave YAML indicada, combinar con un nivel 0 de indetación para extraer los valores'
