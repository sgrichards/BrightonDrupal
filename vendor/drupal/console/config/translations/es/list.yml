description: 'Enlista comandos'
help: "El comando <info>%command.name%</info> enlista todos los comandos:\n<info>php %command.full_name%</info>\nTambién puede desplegar los comandos para un espacio de nombres específico:\n<info>php %command.full_name% test</info>\nTambién puede desplegar la información en otros formatos al usar la opción <comment>--format</comment>:\n<info>php %command.full_name% --format=xml</info>\nTambién puede obtener una lista completa de los comandos (útil para incluir ejecutores de comandos):\n<info>php %command.full_name% --raw</info>\n"
arguments:
    namespace: 'Nombre del espacio de nombres'
options:
    xml: 'Para desplegar la lista como XML'
    raw: 'Para desplegar un lista completa de comandos'
    format: 'Formato de salida (txt, xml, json, or md)'
messages:
    usage: "<comment>Uso:</comment>\n"
    usage_details: "  comando [opciones] [argumentos]\n\n"
    arguments: '<comment>Argumentos:</comment>'
    options: '<comment>Opciones:</comment>'
    help: '<comment>Ayuda:</comment>'
    comment: '<comment>Comandos disponibles para el espacio de nombres "%s":</comment>'
    available-commands: '<comment>Comandos disponibles:</comment>'
