value:
    description: 'Met à jour la valeur d''une clé d''un fichier YAML.'
    arguments:
        yaml-file: 'Chemin du fichier YAML à mettre à jour'
        yaml-key: 'Clé YAML à mettre à jour'
        yaml-value: 'Nouvelle valeur'
    messages:
        updated: 'Le fichier YAML %s a été mis à jour'
key:
    description: 'Remplace une clé YAML, d''un fichier YAML.'
    arguments:
        yaml-file: 'Chemin du fichier YAML à mettre à jour'
        yaml-key: 'Clé YAML à changer'
        yaml-new-key: 'Nouvelle clé YAML'
    messages:
        updated: 'Le fichier YAML %s a été mis à jour'
