description: '合并一个或多个YAML文件. 如键值有冲突，取最新值.'
arguments:
    yaml-files: 用来合并YAML文件路径
    yaml-destination: 合并后新YAML文件路径
questions:
    yaml-destination: 合并后新YAML文件路径.
    file: 所需合并的YAML文件路径.
    other-file: 所需合并的YAML文件路径(留空，如果开始合并)
    invalid-file: 文件路径不能为空
    file-already-added: 文件路径已经有了
messages:
    wrong-parse: 'Yaml文件''%s''是空文件或者不存在.'
    error-parsing: '解析Yaml文件"%s"出错.'
    two-files-required: 至少需要两个文件.
    error-generating: 合并YAML文件出错.
    error-writing: 写合并的YAML文件出错.
    merged: '合并后的新文件"%s"成功生成.'
